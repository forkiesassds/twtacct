<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.ct {
    background-color: #fff;
}

.cop {
    text-align: right;
}

.ftr {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: #EEE;
	border-top: 1px solid #BBB;
	color: black;
	text-align: center;
}

.ftr p {
	margin: 2px;
	padding: 2px;
}

body {
	font-family: Verdana,Geneva,sans-serif; 
	font-size: 12px;
	height: 100vh;
	margin: 25px;
	-webkit-font-smoothing: antialiased;
	
	/* Background gradient */
	background: rgb(147,165,207);
	background: -moz-linear-gradient(180deg, rgba(147,165,207,1) 0%, rgba(228,239,233,1) 100%);
	background: -webkit-linear-gradient(180deg, rgba(147,165,207,1) 0%, rgba(228,239,233,1) 100%);
	background: linear-gradient(180deg, rgba(147,165,207,1) 0%, rgba(228,239,233,1) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#93a5cf",endColorstr="#e4efe9",GradientType=1); 
	
	/* Hide scrollbars */
	overflow: hidden; 
	
	/* Disable text selection */
	-webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none;
}

h1 {
	font-size: 45px;
}


h2 {
	font-size: 21px;
}

h3 {
	font-size: 10px;
}

h1, h2, h3 {
	color: white;
    text-shadow: #000 0px 0px 4px;
}

ul {
    margin-left: 760px;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #1C1E4B;
    border-style: double;
    border-color: 000238;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: #fff;
    text-align: center;
    padding: 8px 10px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #FF0000;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
	background-color: #f1f1f1
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
